<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?ver=20160618-001">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,800,700">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/vnd.microsoft.icon">
    <link rel="icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username | escape }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username | escape }}">
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
    {% endif %}
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}/img/{{ page.image }}">
    {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/img/main.png">
    {% endif %}

</head>
